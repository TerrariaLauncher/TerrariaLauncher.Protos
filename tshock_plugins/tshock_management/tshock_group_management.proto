syntax = "proto3";
package terraria_launcher.protos.tshock_plugins.tshock_management;
option csharp_namespace = "TerrariaLauncher.Protos.TShockPlugins.TShockManagement";

service TShockGroupManagement {

}

message Group {
	string name = 1;
	ChatColor chat_color = 2;

	message ChatColor {
		int32 R = 1;
		int32 G = 2;
		int32 B = 3;
	}
}
